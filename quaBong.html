<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="">
        <img id="myImage" src="2.jpg" height="300" width="auto"/>
        <p>Click button below to move the image to right</p>
        <input type="button" value="Click Me" onclick="mRight()">
    </form>
    <script>
        let imgObj = null;
        imgObj=document.getElementById("myImage")
        function init(){
            imgObj=document.getElementById('myImage')
            imgObj.style.position='relative'
            imgObj.style.left='0px'
        };
        function mRight()    {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 +'px';
        }
        window.onload =init;
    </script>
</body>
</html>
